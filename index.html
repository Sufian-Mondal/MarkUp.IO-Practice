<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>markup.io</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header design start -->
    <header>
      <div class="tp-btn-dissmiss">
        <div class="top-dissmissable-button">
          <div class="left-top-massage">
            <p>Download MarkUp for</p>
          </div>
          <div class="chrome-icon">
            <img src="./images/Google_Chrome_icon_2011.svg" alt="Icon-chrome" />
          </div>
          <div class="right-top-massage">
            <p>Chrome <a class="link" href="#">Learn More</a></p>
          </div>
        </div>
      </div>
      <nav class="mrkup-header-main">
        <div class="container">
          <div class="mrkup-header-main-wrapper">
            <div class="mrkup-logo">
              <img src="./images/MarkUpLogoV2.svg" alt="logo" />
            </div>
            <div class="list-items">
              <ul>
                <li><a href="#">Customers</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">About</a></li>
              </ul>
            </div>
            <div class="button-mrkup-login-sup">
              <button class="log-in">Login</button>
              <button class="Sign-up">Sign Up</button>
            </div>
            <div class="menu-bar">
              <img src="./images/menu.png" alt="menu" />
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- header design ends -->
    <main>
      <!-- hero section design start -->
      <div class="mrkup-hero">
        <div class="container">
          <div class="mrkup-hero-wrapper">
            <div class="markup-hero-main">
              <div class="heading">
                <h4>Feedback made simple</h4>
              </div>
              <p>
                <b>MarkUp</b> lets you collect feedback directly on websites,
                videos, PDFs, and images.
              </p>
            </div>
            <div class="button-hero">
              <div class="sign-up-hero-email">
                <a href="#">Sign up with email</a>
                <img src="./images/right-arrows (1).png" alt="arrow" />
              </div>
              <div class="sign-up-hero-google">
                <a href="#">Sign up with google</a>
                <img src="./images/search.png" alt="google-photo" />
              </div>
            </div>
            <div class="logo-list">
              <ul>
                <li><img src="./images/artboard___1.png" alt="logo" /></li>
                <li><img src="./images/artboard___2.png" alt="logo" /></li>
                <li><img src="./images/artboard___3.png" alt="logo" /></li>
                <li><img src="./images/artboard___4.png" alt="logo" /></li>
                <li><img src="./images/artboard___5.png" alt="logo" /></li>
                <li><img src="./images/artboard___6.png" alt="logo" /></li>
              </ul>
            </div>
            <div class="hero-image">
              <img src="./images/markup_ui_change_hero.png" alt="hero image" />
            </div>
          </div>
        </div>
      </div>
      <!-- hero section design ends -->
    </main>
    <footer></footer>
  </body>
</html>
